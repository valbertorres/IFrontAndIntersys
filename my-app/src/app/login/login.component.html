<div class="container">
  <div id="container">
<h1 class="h1Login">Login do Usuário</h1>
<div class="jumbotron">
  <div class="container">
     <form class="form-horizontal">
       <!--cnpj-->
          <div class="form-group">
              <label for="cnpj" class="control-label col-sm-3">CNPJ da Empresa:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="Cnpj" required 
                [(ngModel)]="login.ccnpj"
                autofocus
                placeholder="00.000.000/0001-00">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="subCnpj" disabled>
              </div>
            </div>
            
            <!--serviço-->
            <div class="form-group">
                   <label for="exampleSelect1" class="control-label col-sm-3">Serviço:</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="exampleSelect1" >
                      <option></option>
                    </select>
                    </div>
               </div>
               
            <!--cpf do usuario-->
            <div class="form-group">
              <label for="cnpj" class="control-label col-sm-3">CPF do Usuário:</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="cpf" [(ngModel)]="login.cpf" 
                required
                placeholder="000.000.000-00">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="subCpf" disabled>
              </div>
            </div>
            <!--senha-->
            <div class="form-group">
              <label for="senha" class="control-label col-sm-3">Senha de Acesso:</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" name="senha" [(ngModel)]="login.senha">
              </div>
            </div>
            
            <div class="form-group"> 
              <div class="col-md-16 text-center">
                  <button class="btn btn-primary btn-lg" type="submit" >Acessar</button>
                  <button class="btn btn-default btn-lg" (click)="log(login)" >Esqueci Minha Senha</button>
                 
                  <!-- Button trigger modal -->
                    <button type="button" id="mymodal" class="btn btn-default btn-lg" data-toggle="modal" 
                    data-target="#myModal" data-backdrop="static">
                    Fazer Cadastro
                    </button>
            </div>
            </div> 

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <cadastro-usuario></cadastro-usuario>
                
                </div>
            </div>
            </div>   

      </form>
  </div>
</div>
</div>
</div>
